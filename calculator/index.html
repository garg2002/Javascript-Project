<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="text">
        <h1>Calculator</h1><br>
        <div class="icons">
            <div><i class="fa-brands fa-html5" id="html"></i>HTML5</div>
            <div><i class="fa-brands fa-css3" id="css"></i>CSS3</div>
            <div><i class="fa-brands fa-js" id="js"></i>JAVASCRIPT</div>
        </div>
    </div>
    <div class="calculator">
      <input type="text" placeholder="0"  id="inputBox" />

      <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
