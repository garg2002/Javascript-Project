<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form action="">

            <h1>Sign Up</h1>
            <label for="Fullname">FullName</label> 
            <input type="text" id="FullName" name="fname" autocomplete="off"> <br>
            <label for="contact">Contact</label> 
            <input type="text" id="contact" name="contact" autocomplete="off"> <br>
            <label for="gender">Gender</label> 
            <input type="radio" name="gender">Male <input type="radio" name="gender">Female <br>
           <label for="name">Username</label> 
           <input type="text" id="name" name="uname"> <br>
           <label for="email">Email</label> 
           <input type="email" id="email" name="email" autocomplete="off"> <br>
           <label for="password">Password</label> 
           <input type="password" id="password" name="pass" autocomplete="off"> <br>
           <label for="confirm-password">Confirm Password</label> 
           <input type="password" id="confirm-password" name="cpass" autocomplete="off"> <br>
           <button type="submit">Sign up</button>
           <div class="google">
            <i class="fa-brands fa-google"><span>SignUp With Google</span></i>
           </div>
        </form>
    </div>
</body>
</html>
