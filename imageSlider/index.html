<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageSlider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="heading">Image-Slider <br>
    (HTML+CSS+JavaScript)</div>
    <div class="container">
      <div class="image-slider">
        <img
          src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg&ga=GA1.1.1956535193.1677939921&semt=sph"
          alt=""
          id="img1"
          class="active"
        />
        <img
          src="https://img.freepik.com/free-photo/breathtaking-shot-beautiful-stones-turquoise-water-lake-hills-background_181624-12847.jpg?size=626&ext=jpg&ga=GA1.1.1956535193.1677939921&semt=sph"
          alt=""
          id="img2"
        />
        <img
          src="https://img.freepik.com/free-photo/colorful-happy-easter-eggs-pattern-design-pastel-easter-egg-closeup_90220-1215.jpg?size=626&ext=jpg&ga=GA1.1.1956535193.1677939921&semt=sph"
          alt=""
          id="img3"
        />
        <img
          src="https://img.freepik.com/free-photo/zitting-cisticola-bird-branch_488145-1462.jpg?size=626&ext=jpg&ga=GA1.2.1956535193.1677939921&semt=sph"
          alt=""
          id="img4"
        />
      </div>
      <button id="prev" onclick="prev()">&lt;&lt;</button>
      <button id="next" onclick="next()">&gt;&gt;</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
