<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstagramLoginClone</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="conatiner">
      <section>
        <div class="main">
          <form action="">
            <table>
              <tr>
                <th>
                  <h1><img src="./images/image.png" alt="" /></h1>
                </th>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    placeholder="Phone number, username, or email"
                  />
                </td>
              </tr>
              <tr>
                <td><input type="password" placeholder="Password" /></td>
              </tr>
              <tr>
                <td><input type="submit" value="Log in" /></td>
              </tr>
            </table>
            <div class="lineDiv">
              <div class="leftDivLine"></div>
              <p>OR</p>
              <div class="rightDivLine"></div>
            </div>
            <div class="face">
              <a href="">
                <i class="fa-brands fa-square-facebook"></i> Log in with
                Facebook
                <h2>Forgot password?</h2>
              </a>
            </div>
          </form>
        </div>
        <div class="bottom">Don't have an account? <a href="">Sign up</a></div>
        <h3>Get the app.</h3>
        <div class="logo">
          <div class="google">
            <img src="./images/google.png" alt="" />
          </div>
          <div class="micro">
            <img src="./images/micro.png" alt="" />
          </div>
        </div>
      </section>
      <div class="footer">
        <ul>
          <li><a href="">Meta</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Jobs</a></li>
          <li><a href="">Help</a></li>
          <li><a href="">API</a></li>
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Top Accounts</a></li>
          <li><a href=""> Locations</a></li>
          <li><a href="">Instagram Lite</a></li>
          <li><a href="">Content Uploading & Non-users</a></li>
          <li><a href="">Meta Verified</a></li>
        </ul>
      </div>
      <div class="copyright">
        <p></p>
          <select name="" id="">
            <option value="">English</option>
            <option value="Afrikaans">Afrikaans</option>
            <option value="Bengali">Bengali</option>
            <option value="English">English</option>
            <option value="france">French</option>
            <option value="Gujrati">Gujrati</option>
            <option value="Hindi">Hindi</option>
          </select>
          &copy 2023 Instagram from Meta
        </p>
      </div>
    </div>
  </body>
</html>
